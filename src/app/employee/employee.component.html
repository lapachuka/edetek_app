<div class="employee-container">
  <div class="department-filter-container">
    <mat-select
      (change)="filterEmployeeResult(departmentId)"
      [(value)]="departmentId"
      placeholder="Filter by department">
      <mat-option>Show all</mat-option>
      <mat-option *ngFor="let department of departments| async" [value]="department.id">
        {{ department.name }}
      </mat-option>
    </mat-select>
  </div>

  <mat-table #table [dataSource]="employees | async">
    <ng-container matColumnDef="id" class="">
      <mat-header-cell *matHeaderCellDef> Id</mat-header-cell>
      <mat-cell *matCellDef="let employee"> {{employee.id}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="first_name">
      <mat-header-cell *matHeaderCellDef> First name</mat-header-cell>
      <mat-cell *matCellDef="let employee"> {{employee.first_name}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="last_name">
      <mat-header-cell *matHeaderCellDef> Last name</mat-header-cell>
      <mat-cell *matCellDef="let employee"> {{employee.last_name}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="phone">
      <mat-header-cell *matHeaderCellDef> phone</mat-header-cell>
      <mat-cell *matCellDef="let employee"> {{employee.phone}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>
        <button mat-mini-fab color="accent" (click)="openCreateEmployeeDialog()">+</button>
      </mat-header-cell>
      <mat-cell *matCellDef="let row">
        <button mat-button color="primary" (click)="openUpdateEmployeeDialog(row)">View</button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
